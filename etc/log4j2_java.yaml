configuration:

  status: warn
  name: Odenos Logging
  packages: com.datastax.logging.appender

  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %-5level %logger{2} - %msg%n"
      ThresholdFilter:
        level: error

    File:
      name: File
      fileName: "${sys:log4j2_app.log}"
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

#   CassandraAppender:
#      name: CassandraAppender
#      ThresholdFilter:
#        level: info

  loggers:
    root:
      level: info
      AppenderRef:
#        - ref: Console
        - ref: File
#        - ref: CassandraAppender

