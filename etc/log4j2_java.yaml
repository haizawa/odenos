configuration:

  status: info 
  name: Odenos Logging
  packages: com.datastax.logging.appender

  ThresholdFilter:
    level: info 

  appenders:
    Console:
      name: Console 
      PatternLayout:
#       Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        pattern: "%d{HH:mm:ss.SSS} %msg%n"
    File:
      name: File
      fileName: "${sys:log4j2_app.log}"
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    CassandraAppender:
       name: CassandraAppender
       ThresholdFilter:
         level: info

  loggers:
    root:
      level: info 
      AppenderRef:
        - ref: Console
        - ref: File
        - ref: CassandraAppender

