configuration:

  status: warn
  name: Odenos Logging
  packages: com.datastax.logging.appender

  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %-5level %logger{2} - %msg%n"
      ThresholdFilter:
        level: error

    File:
      name: File
      fileName: "${sys:log4j2_app.log}"
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %-5level [%t] %logger{36}.%M - %msg%n"

    Syslog:
      name: Syslog
      Host: "localhost"
      Protocol: UDP
      Port: 514
      Facility: "LOCAL1"
      Format: "RFC5424"
      mdcId: "mdc"
      includeMDC: "true"
      LoggerFields:
#        - KeyValuePair:
#            key: "thread"
#            value: "%t"
        - KeyValuePair:
            key: "method"
            value: "%c.%M"

#   CassandraAppender:
#      name: CassandraAppender
#      ThresholdFilter:
#        level: info

  loggers:
    root:
      level: info
      AppenderRef:
#        - ref: Console
        - ref: File
#        - ref: Syslog
#        - ref: CassandraAppender

