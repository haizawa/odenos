Configuration:
  status: warn
  packages: com.datastax.logging.appender

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
#       Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        Pattern: "%d{HH:mm:ss.SSS} %msg%n"
    CassandraAppender:
      name: CassandraAppender
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: info 
      AppenderRef:
        ref: Console
    logger:
      name: NOSQL 
      level: info
      AppenderRef:
        ref: CassandraAppender

